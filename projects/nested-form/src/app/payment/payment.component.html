<h2>Payment Option</h2>
<div class="row g-3">
  <div class="col-md-2">
    <input class="form-check-input" type="radio" name="paymentOption" value="creditCard" [(ngModel)]="paymentOption">
    <label class="form-check-label ps-2">
        Credit Card
    </label>
  </div>
  <div class="col-md-2" *ngIf="product !== '1'">
    <input class="form-check-input" type="radio" name="paymentOption" value="cash" [(ngModel)]="paymentOption">
    <label class="form-check-label ps-2">
        Cash
    </label>
  </div>
  <div class="col-md-2">
    <input class="form-check-input" type="radio" name="paymentOption" value="bankTransfer" [(ngModel)]="paymentOption">
    <label class="form-check-label ps-2">
        Bank Transfer
    </label>
  </div>
  <div class="col-12">
    <ng-container [ngSwitch]="paymentOption">
      <ng-container *ngSwitchCase="'creditCard'">
        <div class="payment-gateway">
          <h2>Payment gateway</h2>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'bankTransfer'">
        <div class="payment-gateway">
          <h2>Bank Transfer</h2>
        </div>
      </ng-container>
    </ng-container>
  </div>
<!--  <div class="col-12">-->
<!--    <button type="submit" class="btn btn-primary mt-4" [disabled]="paymentForm.invalid">Submit</button>-->
<!--  </div>-->
</div>
