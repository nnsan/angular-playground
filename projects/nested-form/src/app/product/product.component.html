<h2>Vehicle</h2>
<div class="row g-3">
  <div class="col-md-6">
    <select class="form-select" aria-label="Choose product" [(ngModel)]="selectedProduct" required name="product">
      <option value="">Please select a item</option>
      <ng-container *ngFor="let product of products; trackBy: productTrackBy">
        <option [value]="product.id">{{product.name}}</option>
      </ng-container>
    </select>
  </div>
</div>
