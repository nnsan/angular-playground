<h2>Shipping</h2>
<div class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" required placeholder="name@example.com" [(ngModel)]="email">
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-3">
    <label class="form-label">First Name</label>
    <input type="text" name="firstName" class="form-control" placeholder="David" required [(ngModel)]="firstName">
  </div>
  <div class="col-md-3">
    <label class="form-label">Last Name</label>
    <input type="text" name="lastName" class="form-control" placeholder="Beckham" [(ngModel)]="lastName">
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-6">
    <label class="form-label">Phone Number</label>
    <input type="text" name="phone" class="form-control" placeholder="0123456789" [(ngModel)]="phone">
  </div>
<!--  <div class="col-12">-->
<!--    <button type="submit" class="btn btn-primary mt-4" [disabled]="shipping.invalid">Submit</button>-->
<!--  </div>-->
</div>
